<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Sign Up Page</title>
</head>
<body>
    <img src="imp.png" alt="img" height="400",width="400">
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="input-group">
                <label for="mobileOrEmail">Mobile or Email</label>
                <input type="text" id="mobileOrEmail" name="mobileOrEmail" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <button type="submit"><a href="index.html">Sign Up</a></button>
            </div>
        </form>
        <p>Already have an account? <a class="signup-link" href="index.html">Log in</a></p>
    </div>
            
        </form>
    </div>
</body>
</html>
